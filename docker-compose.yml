version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-tutorial
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    # Optional: Use volume mount for LanceDB data in production
    # Uncomment the following lines to use a volume instead of copying files into image
    # volumes:
    #   - ./app/utils/lancedb_data:/app/utils/lancedb_data:ro

